{% extends "projects/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Добавить новый проект:</h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'projects:new_task' %}" method='post'
      class="form">
{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить проект</button>
    {% endbuttons %}
</form>
{% endblock content %}
