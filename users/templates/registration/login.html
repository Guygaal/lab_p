{% extends "projects/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Войдите в Ваш аккаунт.</h2>
{% endblock header %}
{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Вход</button>
    {% endbuttons %}
<input type="hidden" name="next" value="{% url 'projects:tasks' %}" />
</form>
{% endblock content %}
